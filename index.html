<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://upset-seal-belt.cyclic.app/" target="_blank" method="post">

        <fieldset>
            <h1>Login</h1>

            <div>
                <label for="email"><i class="fa-regular fa-at"></i></label>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Your email">
            </div>
            <div>
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="text" name="password" id="password" autocomplete="off" placeholder="Your password">
            </div>

        </fieldset>
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
